<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="What are the names of games and sports in English? Also, 
    do not you know when to use play, do and go? Here are the answers in the article. Learn right now!">
    <title>Sports | Sign in page</title>
    <link rel="stylesheet" href="/scss/style.css">
</head>
<body>
    <header></header>
    <div class="form-page">
        <h1>Subscribe for more new posts!</h1>
        <form>
            <div class="first-name-container">
                <input type="text" placeholder="first name" id="input-first-name">
                <span class="error-text">s</span>
            </div>
            <div class="last-name-container">
                <input type="text" placeholder="last name" id="input-last-name">
                <span class="error-text">s</span>
            </div>
            <div class="email-container">
                <input type="email" placeholder="email" id="input-email">
                <span class="error-text">s</span>
            </div>
            <div class="password-container">
                <input type="password" placeholder="password" id="input-password">
                <span class="error-text">s</span>
            </div>
            <input type="submit" value="sign in now" id="input-submit">
        </form>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
